<div class="col-sm-12 col-lg-6">
  <form class="form-horizontal" [formGroup]="osdForm">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h3 class="panel-title">
          <span i18n>Create OSD</span>
        </h3>
      </div>

      <pre>{{ diagnostics | json }}</pre>

      <div class="panel-body">

        <div class="form-group">
          <label class="control-label col-sm-3" for="uuid">UUID</label>
          <div class="col-sm-9">
            <input i18n class="form-control" type="text" formControlName="uuid"
                   id="uuid">
            <a i18n (click)="generateUuid()">Generate random UUID
              automatically</a>
            <span i18n
                  class="help-block"
                  *ngIf="osdForm.get('uuid').errors && osdForm.get('uuid').errors.invalidUuid">
							Please enter a valid UUID (e.g. b75b4fdd-617b-496d-b65c-fc936d4e31f5)
						</span>
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-3" for="id">ID</label>
          <div class="col-sm-9">
            <input class="form-control" type="number" formControlName="id"
                   id="id">
          </div>
        </div>

      </div>

      <div class="panel-footer">
        <div class="button-group text-right">
          <cd-submit-button [form]="osdForm"
                            type="button"
                            (submitAction)="createOsd()"
                            >
            <span i18n>Create RBD</span>
          </cd-submit-button>
          <button i18n
                  type="button"
                  class="btn btn-sm btn-default"
                  routerLink="/osd">
            Back
          </button>
        </div>
      </div>

    </div>
  </form>
</div>
